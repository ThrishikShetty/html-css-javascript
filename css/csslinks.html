<!DOCTYPE html>
<html>
<head>
	<style>
		/* unvisited link */
		p a:link {
			color: red;
			text-decoration: none;
			
		}

		/* visited link */
		a:visited {
			color: blue;
		}

		/* mouse over link */
		a:hover {
			color: purple;
			text-decoration: underline;
			background-color: yellow;
		}

		/* selected link */
		a:active {
			color: rgb(226, 153, 16);
		}
	</style>
</head>
<body>

<p><b><a href="#" target="_blank">Sample Link</a></b></p>

</body>
</html>
